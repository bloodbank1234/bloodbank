<!DOCTYPE html>
{%load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{%static 'style.css'%}" />
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    let today = new Date().toISOString().split("T")[0]; // Get today's date in YYYY-MM-DD format
    document.getElementById("patient-name").value = today;
  });
</script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <div id="header">
          <img
            src="https://cdn.pixabay.com/photo/2014/04/02/10/47/red-304570_640.png"
            alt="Blood Bank Logo"
            class="logo"
          />
        </div>
        <a class="navbar-brand" href="/"
          >Blood Bank Management System</a
        >
        <nav>
        <ul>
          <li>
            <a href="/">Home <i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="/search">Search <i class="fa-solid fa-search"></i></a>
          </li>
          <li>
            <a href="/login">Admin <i class="fa-solid fa-user-shield"></i></a>
          </li>
          <li>
            <a href="/hsp/login">Hospital <i class="fa-solid fa-hospital-user"></i></a>
          </li>
          <li>
            <a href="/donor/login">Donor <i class="fa-solid fa-droplet"></i></a>
          </li>
           <li>
            <a href="/feedback">FeedBack <i class="fa-solid fa-message"></i></a>
          </li>
        </ul>
      </nav>

      </div>
    </nav>
    <script>
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          document.getElementById("logoutMessage").style.display = "block";
          setTimeout(function () {
            window.location.href = "index.html";
          }, 2000);
        });
    </script>
    <div class="container-fluid">
      <div class="row">

        <!-- Main Content -->
        <div class="col-md-10">

  <section id="patient-info">
       <h1 class="mt-3">FeedBack </h1>
        <p>
          <br>
          <font color="red">{{msg}}</font>
        </p>
        <form action="/FeedbackAction" method="POST">
          {%csrf_token%}
           <label for="patient-name">Select Hospital:</label>
          <select  id="patient-hsp" name="hsp" required>
            <option value=""></option>
            {{data|safe}}
          </select>

          <label for="email">Your Email:</label>
          <input type="text" id="email" name="email" required  />

          <label for="Mobile">Your Mobile:</label>
          <input type="text" id="mobile" name="mobile" required  />

          <label for="patient-name">Date of Feedback:</label>
          <input type="date" id="patient-name" name="date" readonly />

          <label for="blood-type">How would you rate the overall service of the blood bank? (1-Very Poor, 5-Excellent)</label>
          <select id="service-type" name="service" required>
               <option value="">--select rating---</option>
            <option value="Very Poor">1 </option>
            <option value="Poor">2</option>
            <option value="Good">3</option>
            <option value="Very Good">4</option>
            <option value="Excellent">5</option>
          </select>
      <label for="blood-type">How satisfied are you with the request handling process?  (1-Very Poor, 5-Excellent)</label>
          <select id="blood-type" name="request_handle" required>
               <option value="">--select rating---</option>
            <option value="Very Poor">1 </option>
            <option value="Poor">2</option>
            <option value="Good">3</option>
            <option value="Very Good">4</option>
            <option value="Excellent">5</option>
          </select>

        <label for="address">Description:</label>
          <textarea  id="address" name="desc" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

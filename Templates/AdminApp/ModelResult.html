<!DOCTYPE html>
{%load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{%static 'style.css'%}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <div id="header">
          <img
            src="https://cdn.pixabay.com/photo/2014/04/02/10/47/red-304570_640.png"
            alt="Blood Bank Logo"
            class="logo"
            <a href="#"><button class="btn btn-success" id="backButton" style="margin-left: 20px;">Back</button
          />
        </div>
        <a class="navbar-brand" href="/"
          >Blood Bank Management System</a
        >
        <a href="/login"><button class="btn btn-outline-light" id="logoutButton">Logout</button></a>

      </div>
    </nav>
    <script>
      // Back button functionality
      document.getElementById("backButton").addEventListener("click", function () {
          window.history.back();
      });
  
      // Logout functionality (your reference)
      document.getElementById("logoutButton").addEventListener("click", function () {
          window.location.href = "/login";
      });
    </script>

    <script>
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          document.getElementById("logoutMessage").style.display = "block";
          setTimeout(function () {
            window.location.href = "index.html";
          }, 2000);
        });
    </script>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <a href="/home">Home</a>
          <a href="/donorlist">Donor List</a>
<!--          <a href="/AddHsp">Add Hospital</a>-->
            <a href="/ViewHsp">View Hospital</a>
          <a href="/BRequestStatus">Blood Request Status</a>
<!--          <a href="/ADDFAQ">Add FAQ</a>-->
          <a href="/BotModel">Generate Bot Model</a>
          <a href="/ViewFeedback">View Feedback</a>



        </div>

        <!-- Main Content -->
        <div class="col-md-10">

  <section id="patient-info">
       <h1 class="mt-3">{{msg}}</h1>

      </section>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

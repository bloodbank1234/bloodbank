<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'style.css'%}" />

  </head>
  <body>
    <div id="header">
      <img
        src="https://cdn.pixabay.com/photo/2014/04/02/10/47/red-304570_640.png"
        alt="Blood Bank Logo"
        class="logo"
        <a href="#"><button class="btn btn-success" id="backButton" style="margin-left: -800px;">Back</button
      />
      <script>
        // Back button functionality
        document.getElementById("backButton").addEventListener("click", function () {
            window.history.back();
        });
    
        // Logout functionality (your reference)
        document.getElementById("logoutButton").addEventListener("click", function () {
            window.location.href = "/login";
        });
      </script>
  
       <nav>
        <ul>
          <li>
            <a href="/">Home <i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="/search">Search <i class="fa-solid fa-search"></i></a>
          </li>
          <li>
            <a href="/login">Admin <i class="fa-solid fa-user-shield"></i></a>
          </li>
          <li>
            <a href="/hsp/login">Hospital <i class="fa-solid fa-hospital-user"></i></a>
          </li>
          <li>
            <a href="/donor/login">Donor <i class="fa-solid fa-droplet"></i></a>
          </li>
           <li>
            <a href="/feedback">FeedBack <i class="fa-solid fa-message"></i></a>
          </li>
        </ul>
      </nav>
    </div>
    <section id="login">
      <h1>Search Blood Donor Details</h1>
      <form action="/SearchAction" method="post">
        {%csrf_token%}
        <label for="email">Enter Location</label>
        <input type=text id="email" name="location" required />

        <label for="blood-type">Blood Group:</label>
          <select id="blood-type" name="blood_type" required style="height:42px;border-radius:5px;">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>
          </select>
        &nbsp;

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>

<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'style.css'%}" />

  </head>
  <body>
    <div id="header">
      <img
        src="https://cdn.pixabay.com/photo/2014/04/02/10/47/red-304570_640.png"
        alt="Blood Bank Logo"
        class="logo"
      />
       <nav>
        <ul>
          <li>
            <a href="/">Home <i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="/search">Search <i class="fa-solid fa-search"></i></a>
          </li>
          <li>
            <a href="/login">Admin <i class="fa-solid fa-user-shield"></i></a>
          </li>
          <li>
            <a href="/hsp/login">Hospital <i class="fa-solid fa-hospital-user"></i></a>
          </li>
          <li>
            <a href="/donor/login">Donor <i class="fa-solid fa-droplet"></i></a>
          </li>
           <li>
            <a href="/feedback">FeedBack <i class="fa-solid fa-message"></i></a>
          </li>
        </ul>
      </nav>
    </div>
   <section id="patient-info">
       <h1 class="mt-3">Register Hospital</h1>
        <p>
          Register the hospital details here so that though the hospital blood can supply<br>
          <font color="red">{{msg}}</font>
        </p>
        <form action="/hsp/RegAction" method="POST">
          {%csrf_token%}
          <label for="patient-name">Hospital Name:</label>
          <input type="text" id="patient-name" name="name" required />
      <label for="patient-name">Hospital Email:</label>
          <input type="text" id="patient-email" name="email" required />
          <label for="contact">Contact Number:</label>
          <input type="text" id="contact" name="contact" required />
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
          <button type="submit">SIGNUP</button>
        </form>
       Already Have An Account ? <a href="/hsp/login">Login</a>
      </section>
  </body>
</html>

<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient | Blood Bank Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{%static 'style.css'%}" />
  </head>
  <body>
    <div id="header">
      <img
        src="https://cdn.pixabay.com/photo/2014/04/02/10/47/red-304570_640.png"
        alt="Blood Bank Logo"
        class="logo"
        <a href="#"><button class="btn btn-outline-light" id="backButton" style="margin-left: -480px;">Back</button
      />
      <script>
        // Back button functionality
        document.getElementById("backButton").addEventListener("click", function () {
            window.history.back();
        });
    
        // Logout functionality (your reference)
        document.getElementById("logoutButton").addEventListener("click", function () {
            window.location.href = "/login";
        });
      </script>
  
      <nav>
        <ul>
          <li>
            <a href="/hsp/home">Home <i class="fa-solid fa-house"></i></a>
          </li>

          <li>
            <a href="/hsp/DonorRequest">Donation Details <i class="fa-solid fa-droplet"></i></a>
          </li>
          <li>
            <a href="/hsp/Request">Blood Request<i class="fa-solid fa-user-shield"></i></a>
          </li>
        <li>
            <a href="/hsp/UrgentRequest">Urgent Request <i class="fa-solid fa-droplet"></i></a>
          </li>
            <li>
            <a href="/hsp/AlertStatus">Alert Status<i class="fa-solid fa-droplet"></i></a>
          </li>

             <li>
            <a href="/hsp/login">Logout<i class="fa-solid fa-user-shield"></i></a>
          </li>
        </ul>
      </nav>
    </div>
      <section id="patient-info">
        <h2>Urgent Blood Request</h2>
        <p>
         <br>
            <font color="red">{{msg}}</font>
        </p>
        <form action="/hsp/RequestAlertAction" method="POST">
            {%csrf_token%}
            <label for="patient-name">Hospital ID:</label>
          <input type="text" id="hsp-name" name="hsp_id" value="{{request.session.id}}" readonly/>
          <label for="blood-type">Blood Type:</label>
          <select id="blood-type" name="blood_type" required>
               <option value="">--select blood group---</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>
          </select>
          <label for="contact">Contact Number:</label>
          <input type="text" id="contact" name="contact" required />
          <label for="address">Description:</label>
          <textarea id="address" name="desc" required></textarea>
          <button type="submit">Generate Alert</button>
        </form>
      </section>
    <footer>
      <p>&copy; 2025 Blood Bank Management. All rights reserved.</p>
    </footer>
  </body>
</html>
